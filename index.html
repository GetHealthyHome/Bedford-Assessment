<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi-Family Health & Safety Pre-Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #1d3557;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #1d3557;
      color: #fff;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0d2537;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 180px;
    }
  </style>
</head>
<body>
  <div class="container">
   <div class="logo">
  <img src="images/Home only Logo - Trans.jpg" alt="Healthy Home Logo">
</div>


    <h1>Multi-Family Health & Safety Pre-Assessment</h1>

    <form id="mfForm">
      <label>Owner/Manager Name</label>
      <input name="OwnerManagerName" required>

      <label>Property Address</label>
      <input name="PropertyAddress" required>

      <label>Email</label>
      <input type="email" name="Email" required>

      <label>Phone</label>
      <input name="Phone">

      <label>Number of units in the building?</label>
      <input name="NumberOfUnits">

      <label>Year Built</label>
      <input name="YearBuilt">

      <label>Occupancy Status</label>
      <select name="OccupancyStatus">
        <option>Fully Occupied</option>
        <option>Partially Occupied</option>
        <option>Vacant</option>
      </select>

      <label>Heating Fuel Type</label>
      <select name="HeatingFuelType">
        <option>Natural Gas</option>
        <option>Propane</option>
        <option>Oil</option>
        <option>Electric</option>
        <option>Other</option>
      </select>

      <label>Heating System Age</label>
      <select name="HeatingAge">
        <option>Under 5 yrs</option>
        <option>5–10 yrs</option>
        <option>10–20 yrs</option>
        <option>Over 20 yrs</option>
      </select>

      <label>Maintained by licensed technician?</label>
      <select name="HeatingMaintained">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Has central AC?</label>
      <select name="HasCentralAC">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>AC approximate age</label>
      <input name="ACApproxAge">

      <label>Smoke alarms installed per code?</label>
      <select name="SmokeAlarms"><option>Yes</option><option>No</option></select>

      <label>CO alarms installed per code?</label>
      <select name="COAlarms"><option>Yes</option><option>No</option></select>

      <label>At least one fire extinguisher in each unit?</label>
      <select name="FireExtinguishers"><option>Yes</option><option>No</option></select>

      <label>Known or suspected hazards. </label>
      <input name="Hazards">

      <label>Are all kitchen and bath fans vented outside of the unit?</label>
      <select name="VentingFans">
        <option>Yes, all</option>
        <option>Some</option>
        <option>None</option>
        <option>Not sure</option>
      </select>

      <label>Most recently reported issues. </label>
      <input name="ReportedIssues">

      <label>Are handrails on stairs with 4+ risers?</label>
      <select name="Handrails">
        <option>Yes</option>
        <option>No</option>
        <option>Not applicable</option>
      </select>

      <label>Emergency lighting and exit signage present and functioning?</label>
      <select name="EmergencyLighting"><option>Yes</option><option>No</option></select>

      <label>Most recent repairs or renovations?</label>
      <select name="RecentRepairs"><option>Yes</option><option>No</option></select>

      <label>Repair/renovation details</label>
      <input name="RepairsDetails">

      <label>Are there any unpermitted appliances in the units? (water heater, hvac equipment, etc)</label>
      <select name="UnpermittedAppliances">
        <option>Yes</option>
        <option>No</option>
        <option>Not sure</option>
      </select>

      <label>Do all of the units have consistent heat & hot water?</label>
      <select name="ConsistentHeatHotWater"><option>Yes</option><option>No</option></select>

      <label>If No, Explain</label>
      <input name="HeatWaterNotes">

      <label>Is the electrical system maintained on a regular basis?</label>
      <select name="ElectricalMaintained">
        <option>Yes</option>
        <option>No</option>
        <option>Not sure</option>
      </select>

      <label>Do you have any prior air quality or radon testing documents?</label>
      <select name="AirQualityDocs"><option>Yes</option><option>No</option></select>

      <label>I your oil tank free of any leaks?</label>
      <select name="OilTankStatus">
        <option>Yes</option>
        <option>No</option>
        <option>Not applicable</option>
      </select>

      <label>Do tenants complain about drafts in their unit?</label>
      <select name="DraftComplaints">
        <option>Yes</option>
        <option>No</option>
        <option>Not sure</option>
      </select>

      <label>Attic/Basement doors or hatch covers present?</label>
      <select name="AtticBasementBarriers">
        <option>Yes</option>
        <option>No</option>
        <option>Not sure</option>
      </select>
      
      <label>Interested in Funding Programs for any potenntial repairs or upgrades?</label>
      <select name="FundingInterest"><option>Yes</option><option>No</option></select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Healthy Home Energy & Consulting
  </footer>

  <script>
    const form = document.getElementById('mfForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const fields = {};
      for (let [key, value] of formData.entries()) {
        if (fields[key]) {
          fields[key] += `, ${value}`;
        } else {
          fields[key] = value;
        }
      }
      fields.SubmissionTime = "";

      await fetch(1CN-S78PQU5Yz8W4ynxWv0L768C-PlDNMmoFVjFZNXEs, {
        method: 'POST',
        body: JSON.stringify(fields),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      alert('Thank you for your submission!');
      form.reset();
    });
  </script>
</body>
</html>
