<!DOCTYPE html>
<html>
<head>
  <title>Multi-Family Health & Safety Questionnaire</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h2>Multi-Family Health & Safety Pre-Assessment</h2>
  <form id="mfForm">
    <label>Property Address:</label><br>
    <input name="PropertyAddress" required><br><br>

    <label>Owner/Manager Name:</label><br>
    <input name="OwnerManagerName" required><br><br>

    <label>Phone:</label><br>
    <input name="Phone"><br><br>

    <label>Email:</label><br>
    <input name="Email" type="email"><br><br>

    <label>Number of Units:</label><br>
    <input name="NumberOfUnits" type="number"><br><br>

    <label>Year Built:</label><br>
    <input name="YearBuilt"><br><br>

    <label>Occupancy Status:</label><br>
    <select name="OccupancyStatus">
      <option>Fully Occupied</option>
      <option>Partially Occupied</option>
      <option>Vacant</option>
    </select><br><br>

    <label>Heating Fuel Type:</label><br>
    <select name="HeatingFuelType">
      <option>Natural Gas</option>
      <option>Propane</option>
      <option>Oil</option>
      <option>Electric</option>
      <option>Other</option>
    </select><br><br>

    <label>Heating System Age:</label><br>
    <select name="HeatingAge">
      <option>Under 5 yrs</option>
      <option>5–10 yrs</option>
      <option>10–20 yrs</option>
      <option>Over 20 yrs</option>
    </select><br><br>

    <label>Heating Maintained by Technician?</label><br>
    <select name="HeatingMaintained">
      <option>Yes</option>
      <option>No</option>
    </select><br><br>

    <label>Has Central AC?</label><br>
    <select name="HasCentralAC">
      <option>Yes</option>
      <option>No</option>
    </select><br><br>

    <label>AC Approximate Age:</label><br>
    <input name="ACApproxAge"><br><br>

    <label>Smoke Alarms per Code?</label><br>
    <select name="SmokeAlarms"><option>Yes</option><option>No</option></select><br><br>

    <label>CO Alarms per Code?</label><br>
    <select name="COAlarms"><option>Yes</option><option>No</option></select><br><br>

    <label>At Least One Fire Extinguisher?</label><br>
    <select name="FireExtinguishers"><option>Yes</option><option>No</option></select><br><br>

    <label>Hazards (check all that apply):</label><br>
    <input type="checkbox" name="Hazards" value="Asbestos-containing materials"> Asbestos<br>
    <input type="checkbox" name="Hazards" value="Paint in poor condition"> Paint (pre-1979)<br>
    <input type="checkbox" name="Hazards" value="Knob & tube wiring"> Knob & Tube<br>
    <input type="checkbox" name="Hazards" value="Vermiculite insulation"> Vermiculite<br><br>

    <label>Fan Venting:</label><br>
    <select name="VentingFans">
      <option>Yes, all</option>
      <option>Some</option>
      <option>None</option>
      <option>Not sure</option>
    </select><br><br>

    <label>Reported Issues:</label><br>
    <input type="checkbox" name="ReportedIssues" value="Mold"> Mold<br>
    <input type="checkbox" name="ReportedIssues" value="Water intrusion"> Water Intrusion<br>
    <input type="checkbox" name="ReportedIssues" value="Fuel odor"> Fuel Odor / Gas Leaks<br><br>

    <label>Handrails on 4+ Riser Stairs?</label><br>
    <select name="Handrails"><option>Yes</option><option>No</option><option>Not applicable</option></select><br><br>

    <label>Emergency Lighting and Exit Signage?</label><br>
    <select name="EmergencyLighting"><option>Yes</option><option>No</option></select><br><br>

    <label>Interested in Funding Programs?</label><br>
    <select name="FundingInterest"><option>Yes</option><option>No</option></select><br><br>

    <label>Recent Renovations or Repairs?</label><br>
    <select name="RecentRepairs"><option>Yes</option><option>No</option></select><br><br>

    <label>If yes, what areas?</label><br>
    <input name="RepairsDetails"><br><br>

    <label>Any Unpermitted or Tenant HVAC Appliances?</label><br>
    <select name="UnpermittedAppliances"><option>Yes</option><option>No</option><option>Not sure</option></select><br><br>

    <label>Consistent Heat and Hot Water?</label><br>
    <select name="ConsistentHeatHotWater"><option>Yes</option><option>No</option></select><br><br>

    <label>If no, explain:</label><br>
    <input name="HeatWaterNotes"><br><br>

    <label>Electrical System Maintained?</label><br>
    <select name="ElectricalMaintained"><option>Yes</option><option>No</option><option>Not sure</option></select><br><br>

    <label>Air Quality or Radon Testing Docs?</label><br>
    <select name="AirQualityDocs"><option>Yes</option><option>No</option></select><br><br>

    <label>Oil Tank Status:</label><br>
    <select name="OilTankStatus"><option>Yes</option><option>No</option><option>Not applicable</option></select><br><br>

    <label>Drafty/Cold Room Complaints?</label><br>
    <select name="DraftComplaints"><option>Yes</option><option>No</option><option>Not sure</option></select><br><br>

    <label>Barriers Between Living/Attic/Basement?</label><br>
    <select name="AtticBasementBarriers"><option>Yes</option><option>No</option><option>Not sure</option></select><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('mfForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const fields = {};
      for (let [key, value] of formData.entries()) {
        if (fields[key]) {
          fields[key] += `, ${value}`;
        } else {
          fields[key] = value;
        }
      }

      fields.SubmissionTime = "";

      await fetch(1CN-S78PQU5Yz8W4ynxWv0L768C-PlDNMmoFVjFZNXEs, {
        method: 'POST',
        body: JSON.stringify(fields),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      alert('Form submitted!');
      form.reset();
    });
  </script>
</body>
</html>
